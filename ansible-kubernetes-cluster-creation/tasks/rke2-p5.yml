- name: Configure RKE2-Calico-Crd
  run_once: true
  delegate_to: localhost
  kubernetes.core.k8s:
    kubeconfig: "{{ home }}/.kube/config"
    api_version: helm.cattle.io/v1
    kind: HelmChartConfig
    name: rke2-calico-crd
    namespace: kube-system
    state: present
    definition:
      spec:
        valuesContent: |-
          global:
            systemDefaultIngressClass: traefik
- name: Configure RKE2-Calico
  run_once: true
  delegate_to: localhost
  kubernetes.core.k8s:
    kubeconfig: "{{ home }}/.kube/config"
    api_version: helm.cattle.io/v1
    kind: HelmChartConfig
    name: rke2-calico
    namespace: kube-system
    state: present
    definition:
      spec:
        valuesContent: |-
          priorityClassName: system-cluster-critical
          felixConfiguration:
            defaultEndpointToHostAction: "ACCEPT"
            # featureDetectOverride: "ChecksumOffloadBroken=false"
          apiServer:
            enabled: true
            xdpEnabled: false
            healthEnabled: false
          global:
            clusterCIDRv4: "10.255.0.0/16"
            # clusterCIDRv6: "fd00:255::/56"
          ipamConfig:
            strictAffinity: false
          installation:
            enabled: true
            # nonPrivileged: "Enabled"
            # natOutgoing: "Disabled"
            kubernetesProvider: ''
            controlPlaneTolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
            - key: node-role.kubernetes.io/master
              value: Exists
            - key: node-role.kubernetes.io/etcd
              operator: Exists
            controlPlaneReplicas: 3
            nodeUpdateStrategy:
              type: RollingUpdate
              rollingUpdate:
                maxUnavailable: 1
            serviceCIDRs:
            - 10.254.0.0/16
            # - fd00:254::/56
            calicoNetwork:
              multiInterfaceMode: "Multus"
              # linuxDataplane: "BPF"
              bgp: "Enabled"
              # mtu: 9000
              nodeAddressAutodetectionV4:
                # kubernetes: NodeInternalIP
                firstFound: false
                # interface: ens18
                cidrs:
                - 10.0.0.0/18
              nodeAddressAutodetectionV6: {}
              # nodeAddressAutodetectionV6:
              #   cidrs:
              #   - fd00:11::/64
              #   firstFound: false
              containerIPForwarding: "Enabled"
- name: Configure RKE2-Multus
  run_once: true
  delegate_to: localhost
  kubernetes.core.k8s:
    kubeconfig: "{{ home }}/.kube/config"
    api_version: helm.cattle.io/v1
    kind: HelmChartConfig
    name: rke2-multus
    namespace: kube-system
    state: present
    definition:
      spec:
        valuesContent: |-
          rke2-whereabouts:
            enabled: false
          pod:
            resources:
              enabled: true
- name: Configure Coredns
  run_once: true
  delegate_to: localhost
  kubernetes.core.k8s:
    kubeconfig: "{{ home }}/.kube/config"
    api_version: helm.cattle.io/v1
    kind: HelmChartConfig
    name: rke2-coredns
    namespace: kube-system
    state: present
    definition:
      spec:
        valuesContent: |-
          global:
            clusterDNS: 
            - 10.254.0.10
          nodelocal:
            enabled: true
            # ipvs: true
          service:
            # clusterIP: 10.254.0.10
            # loadBalancerIP: 10.0.100.2
            # externalTrafficPolicy: Local
            serviceType: ClusterIP
            annotations:
              metallb.universe.tf/allow-shared-ip: coredns
          rbac:
            create: true
          prometheus:
            service:
              enabled: false
              annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "9153"
            monitor:
              enabled: false
          autoscaler:
            enabled: true
            min: 2
            max: 5
          servers:
          - zones:
            - zone: .
            port: 53
            plugins:
            - name: errors
            # Serves a /health endpoint on :8080, required for livenessProbe
            - name: health
              configBlock: |-
                lameduck 5s
            # Serves a /ready endpoint on :8181, required for readinessProbe
            - name: ready
            # Required to query kubernetes API for data
            - name: kubernetes
              parameters: cluster.local in-addr.arpa ip6.arpa homelab.heyser.lan homelab.heyser.xyz
              configBlock: |-
                pods insecure
                fallthrough in-addr.arpa ip6.arpa homelab.heyser.lan homelab.heyser.xyz
                ttl 30
            - name: prometheus
              parameters: 0.0.0.0:9153
            - name: forward
              parameters: . 10.0.0.1 /etc/resolv.conf
              configBlock: |-
                except "cluster.local" "svc.cluster.local" ".svc"
                policy sequential
            - name: cache
              parameters: 30
            - name: loop
            - name: reload
            - name: loadbalance
          zoneFiles:
          - filename: heyser.xyz
            domain: heyser.xyz
            contents: |
              heyser.xyz.   IN SOA  kyrie.ns.cloudflare.com. dns.cloudflare.com. 2325026458 10000 2400 604800 1800
              heyser.xyz. IN A   10.0.100.1
              homelab.heyser.xyz. IN A   10.0.100.1
              *.homelab.heyser.xyz. IN A   10.0.100.1
