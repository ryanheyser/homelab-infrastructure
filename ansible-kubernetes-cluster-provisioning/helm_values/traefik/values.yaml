globalArguments:
- "--global.checknewversion"
- "--global.sendanonymoususage=false"
deployment:
  replicas: null
logs:
  general:
    level: DEBUG
    format: json
  access:
    enabled: true
    format: json
resources:
  requests:
    cpu: "100m"
    memory: "50Mi"
  limits:
    cpu: "300m"
    memory: "150Mi"
experimental:
  plugins:
    # enabled: true
    bouncer:
      moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      # renovate: depName=maxlerebourg/crowdsec-bouncer-traefik-plugin
      version: v1.4.0
    # kubernetesGateway:
    #   enabled: true
providers:
  kubernetesCRD:
    allowCrossNamespace: true
    allowExternalNameServices: true
    ingressClass: traefik
  kubernetesIngress:
    allowExternalNameServices: true
    publishedService:
      enabled: true
    ingressClass: traefik 
  # kubernetesGateway:
  #   enabled: true
# nodeSelector:
#   ingress-ready: 'true'
ingressClass:
  enabled: true
  isDefaultClass: true
  name: traefik
service:
  annotations:
    cni.projectcalico.org/ipAddrs: '["10.0.100.1"]'
    metallb.universe.tf/address-pool: "system"
    metallb.universe.tf/loadBalancerIPs: 10.0.100.1
  spec:
    loadBalancerIP: 10.0.100.1
    externalTrafficPolicy: Cluster
ports:
  websecure:
    asDefault: true
    http3:
      enabled: true
    middlewares:
      - network-system@kubernetescrd
  web:
    middlewares:
      - network-system@kubernetescrd
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Equal
    effect: NoSchedule
  - effect: PreferNoSchedule
    key: node-role.kubernetes.io
    value: master
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
